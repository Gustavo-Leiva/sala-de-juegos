<div class="login-container">
  <div class="login-box">
    <h1>Game Login</h1>
    <p>¡Ingresa tus credenciales para comenzar a jugar!</p>

    <form (ngSubmit)="enviarFormulario()">
      <div class="form-group">
        <!-- <label for="email">Usuario (Email):</label> -->
        <input id="email" [(ngModel)]="email" name="email" type="email" required placeholder="Usuario">
      </div>

      <div class="form-group">
        <!-- <label for="password">Clave:</label> -->
        <input id="password" [(ngModel)]="password" name="password" type="password" required placeholder="Contraseña">
      </div>

      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
  </div>
</div>
